{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/4764f4dcde.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <script src="{% static 'js/style.js' %}"></script>

    <title>Sudoku Game</title>

    {% block additional_includes %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href={% url 'home' %}>
            <img src="{% static 'images/sudoku.png' %}" height="37" width="37" alt="">
            <span class="title mt-2">SUDOKU SOLVER</span>
        </a>

        <div class="collapse navbar-collapse order-last ml-3" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'play' %}"> PLAY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sudoku' %}"> RULES & TIPS</a>
                </li>
            </ul>
        </div>

        <div class="order-0 order-md-last">
            <span class="navbar-text mr-4">
                <a href="{% url 'login' %}">
                 <i class="fas fa-user fa-lg"></i>
                </a>
            </span>
        </div>

    </nav>


    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
